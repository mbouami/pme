commandes:
    path:     /
    defaults: { _controller: "AcmePmeBundle:Commandes:index" }

commandes_show:
    path:     /{id}/show
    defaults: { _controller: "AcmePmeBundle:Commandes:show" }

commandes_new:
    path:     /new
    defaults: { _controller: "AcmePmeBundle:Commandes:new" }

commandes_create:
    path:     /create
    defaults: { _controller: "AcmePmeBundle:Commandes:create" }
    requirements: { _method: post }

commandes_edit:
    path:     /{id}/edit
    defaults: { _controller: "AcmePmeBundle:Commandes:edit" }

commandes_update:
    path:     /{id}/update
    defaults: { _controller: "AcmePmeBundle:Commandes:update" }
    requirements: { _method: post|put }

commandes_delete:
    path:     /{id}/delete
    defaults: { _controller: "AcmePmeBundle:Commandes:delete" }
    requirements: { _method: post|delete }
