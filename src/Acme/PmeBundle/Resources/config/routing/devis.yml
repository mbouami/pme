devis:
    path:     /
    defaults: { _controller: "AcmePmeBundle:Devis:index" }

devis_show:
    path:     /{id}/show
    defaults: { _controller: "AcmePmeBundle:Devis:show" }

devis_new:
    path:     /new
    defaults: { _controller: "AcmePmeBundle:Devis:new" }

devis_create:
    path:     /create
    defaults: { _controller: "AcmePmeBundle:Devis:create" }
    requirements: { _method: post }

devis_edit:
    path:     /{id}/edit
    defaults: { _controller: "AcmePmeBundle:Devis:edit" }

devis_update:
    path:     /{id}/update
    defaults: { _controller: "AcmePmeBundle:Devis:update" }
    requirements: { _method: post|put }

devis_delete:
    path:     /{id}/delete
    defaults: { _controller: "AcmePmeBundle:Devis:delete" }
    requirements: { _method: post|delete }
